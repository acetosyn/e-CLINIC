<!-- New dashboard header component matching Tabler design -->
<header class="dashboard-header">
    <div class="flex items-center gap-4">
        <!-- Mobile Menu Toggle -->
        <button id="sidebarToggle" class="md:hidden navbar-toggle">
            <i class="fas fa-bars text-lg"></i>
        </button>
        
        <!-- Page Title -->
        <h1 class="text-2xl font-display font-bold text-slate-900 dark:text-slate-50">
            {% block page_title %}Dashboard{% endblock %}
        </h1>
    </div>
    
    <!-- Right Side Actions -->
    <div class="flex items-center gap-4">
        <!-- Notifications -->
        <button class="relative p-2 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg transition-colors">
            <i class="fas fa-bell text-slate-600 dark:text-slate-300"></i>
            <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
        </button>
        
        <!-- Dark Mode Toggle -->
        <button id="darkModeToggle" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg transition-colors">
            <i class="fas fa-moon text-slate-600 dark:text-slate-300"></i>
        </button>
        
        <!-- Profile Dropdown -->
        <div class="relative group">
            <button class="flex items-center gap-2 p-2 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg transition-colors">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Pawel" alt="Profile" class="w-8 h-8 rounded-full">
                <span class="hidden sm:inline text-sm font-medium text-slate-700 dark:text-slate-300">Admin</span>
                <i class="fas fa-chevron-down text-xs text-slate-600 dark:text-slate-400"></i>
            </button>
            
            <!-- Dropdown Menu -->
            <div class="absolute right-0 mt-2 w-48 bg-white dark:bg-slate-800 rounded-lg shadow-lg border border-slate-200 dark:border-slate-700 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 z-50">
                <a href="/settings" class="block px-4 py-2 text-sm text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 first:rounded-t-lg">
                    <i class="fas fa-cog mr-2"></i> Settings
                </a>
                <a href="#" class="block px-4 py-2 text-sm text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700">
                    <i class="fas fa-user mr-2"></i> Profile
                </a>
                <hr class="border-slate-200 dark:border-slate-700">
                <a href="#" class="block px-4 py-2 text-sm text-red-600 hover:bg-slate-100 dark:hover:bg-slate-700 last:rounded-b-lg">
                    <i class="fas fa-sign-out-alt mr-2"></i> Logout
                </a>
            </div>
        </div>
    </div>
</header>
